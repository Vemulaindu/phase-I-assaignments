<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 400px;
        border: 10px black dotted;
        padding: 3px;
        margin: 100px;">
        <div style="border: 10px black solid;
        padding: 10px;
        margin: 100px 350px 100px 1px;
        height: 300px; width: 50px;">
            <p>this is content</p>
        </div>
    </div>
    <div style="height: 300px; width: 200px;
        border: 10px black dashed;
        padding: 100px;
        margin: 100px;">
        <div style="border: 10px black solid;
        padding: 10px;
        margin:250px 10px 100px 10px; ">
            <p>this is content</p>
        </div>
    </div>
    <div style="height: 250px; width: 250px;
        border: 10px black solid;
        padding: 100px;
        margin: 100px;">
        <div style="border: 10px black solid;
        border-radius: 50%;
        padding: 100px;
        margin: 1px;">
            <p>this is content</p>
        </div>
    </div>


</body>
</html>
