<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 350px; width: 50px;
    border: 10px black solid;
    padding: 100px;
    margin: 100px;
    margin-top: 10px;
    float: left;">
        <p>this is content</p><hr>
    </div>
    <div style="height: 50px; width: 350px;
    border: 10px black solid;
    padding: 100px;
    margin: 100px;
    float: right;">
        <p>this is content</p><hr>
    </div>
    <div style="height: 50px; width: 50px;
        border: 10px black solid;
        padding: 100px;
        margin: 100px;
        float: left;">
            <p>this is content</p><hr>
    </div>
    <div style="height: 50px; width: 50px;
        border: 10px black solid;
        border-radius: 50%;
        padding: 100px;
        margin: 100px;
        float: right;">
            <p>this is content</p><hr>
     </div>
</body>
</html>
